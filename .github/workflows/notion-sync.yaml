name: Notion Sync

on:
  workflow_dispatch:
  prs:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - assigned
      - unassigned
      - milestoned
      - demilestoned
      - reopened
      - closed
  issues:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - assigned
      - unassigned
      - milestoned
      - demilestoned
      - reopened
      - closed

jobs:
  notion_job:
    runs-on: ubuntu-latest
    name: Add GitHub Issues to Notion
    steps:
      - name: Add GitHub Issues to Notion
        uses: tryfabric/notion-github-action@v1
        with:
          notion-token: ${{ secrets.GH_ISSUES_NOTION_TOKEN }}
          notion-db: ${{ secrets.GH_ISSUES_DB_ID }}
